<h2>Create Project</h2>
<div class="dashboard-wrapper">
    <div>
        <input id="title" type="text" placeholder="Projekt titel" required>
        <input id="category" type="text" placeholder="Kategori" required>
    </div>
    <br>
    <div>
        <input id="technologies" type="text" placeholder="Teknologi" required>
        <input id="links" type="text" placeholder="Links" required>
    </div>
    <div>
        <button id="create-project">Create Project</button>
    </div>
</div>

<h2>Update / Delete Projects</h2>
<br>
<table id="projects-wrapper" class="dashboard-wrapper">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Category</th>
      <th>Technologies</th>
      <th>Link</th>
      <th>Delete</th>
      <th>Update</th>
    </tr>
  </table>

<hr class="bottom">
<div class="dashboard-wrapper">
    <a href="/admin/logout"><button>Logout</button></a>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js" ></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
