<div id="heading" style="top: 20%">
  <span>Contact me</span>
  <div>

    <input id="name" type="text" name="name" placeholder="Name" required>
    <br>

    <input id="email" type="email" name="email" placeholder="E-mail" required>
    <br>

    <input id="phone" type="text" name="phone" placeholder="Phone Nr." required>
    <br>
    <br>

    <textarea id="message" name="message" rows="10" cols="30" placeholder="Message" style="resize: none"
      required></textarea>
    <br>
    <button id="contact-button">Send Message</button>
  </div>
</div>


<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
<script src="./pages/contact/contact.js"></script>
